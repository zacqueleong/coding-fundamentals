<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox Assignment 2</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="review-card-container">
        <div class="review-card">
            <div class="customer">
                <div class="customer-avatar">
                    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Customer Avatar Pic">
                </div>
                <div class="customer-info">
                    <div class="customer-name">John Doe</div>
                    <div class="customer-rating">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                    </div>
                </div>
            </div>
            <div class="customer-review">
                <p>This is the bag of my dreams. I took it on my last acation and was able to fit an absurd amount of snacks for the many long and hungry flights.</p>
            </div>  
        </div>
    </div>
</body>
</html>
