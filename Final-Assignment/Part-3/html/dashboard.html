<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardTrackr - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/dashboard.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar Section -->
      <aside>
        <div class="toggle">
          <div class="logo">
            <h2>CARDTrackr</h2>
          </div>
          <div class="close" id="close-btn">
            <span class="material-symbols-outlined"> close </span>
          </div>
        </div>

        <div class="sidebar">
          <a href="../html/dashboard.html" class="active">
            <span class="material-symbols-outlined"> dashboard </span>
            <h3>Dashboard</h3>
          </a>
          <a href="../html/cards.html">
            <span class="material-symbols-outlined"> credit_card </span>
            <h3>Cards</h3>
          </a>
          <a href="../html/expenses.html">
            <span class="material-symbols-outlined"> receipt_long </span>
            <h3>Expenses</h3>
          </a>
          <a href="../html/analytics.html">
            <span class="material-symbols-outlined"> insights </span>
            <h3>Analytics</h3>
          </a>
          <a href="../index.html">
            <span class="material-symbols-outlined"> logout </span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
      <!-- End of Sidebar Section -->

      <!-- Main Content -->
      <main>
        <h1>Dashboard</h1>

        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Cards Added -->
          <div class="summary-card">
            <div class="status">
              <div class="info" id="info-1">
                <h3>Cards Tracking</h3>
                <h1></h1>
              </div>
            </div>
          </div>

          <!-- Credit Limit Available -->
          <div class="summary-card">
            <div class="status">
              <div class="info" id="info-2">
                <h3>Credit Available</h3>
                <h1></h1>
              </div>
            </div>
          </div>

          <!-- Total Credit Limit -->
          <div class="summary-card">
            <div class="status">
              <div class="info" id="info-3">
                <h3>Total Credit Limit</h3>
                <h1></h1>
              </div>
            </div>
          </div>

          <div class="summary-card">
            <div class="status">
              <div class="info" id="info-4">
                <h3>Expenses Added (this Month)</h3>
                <h1></h1>
              </div>
            </div>
          </div>

          <div class="summary-card">
            <div class="status">
              <div class="info" id="info-5">
                <h3>Total Expenses (this Month)</h3>
                <h1></h1>
              </div>
            </div>
          </div>

          <div class="summary-card">
            <div class="status">
              <div class="info" id="info-6">
                <h3>Total Expenses Recorded</h3>
                <h1></h1>
              </div>
            </div>
          </div>

          <div class="summary-card">
            <div class="status">
              <div class="info" id="info-7">
                <h3>Credit Utilisation Ratio</h3>
                <h1></h1>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Dashboard -->
      </main>
      <!-- End of Main Content -->

      <!-- Right Section -->
      <div class="right-section">
        <div class="nav">
          <button id="menu-btn">
            <span class="material-symbols-outlined"> menu </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
