<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardTrackr - Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../js/analytics.js" defer></script>
  </head>
  <body>
   
    <div class="container">
        <!-- Sidebar Section -->
        <aside>
          <div class="toggle">
            <div class="logo">
              <h2>CARDTrackr</h2>
            </div>
            <div class="close" id="close-btn">
              <span class="material-symbols-outlined">
                  close
              </span>
            </div>
          </div>

          <div class="sidebar">
              <a href="../html/dashboard.html">
                  <span class="material-symbols-outlined">
                      dashboard
                  </span>
                  <h3>Dashboard</h3>
              </a>
              <a href="../html/cards.html">
                  <span class="material-symbols-outlined">
                    credit_card
                  </span>
                  <h3>Cards</h3>
              </a>
              <a href="../html/expenses.html">
                  <span class="material-symbols-outlined">
                      receipt_long
                  </span>
                  <h3>Expenses</h3>
              </a>
              <a href="../html/analytics.html" class="active">
                  <span class="material-symbols-outlined">
                      insights
                  </span>
                  <h3>Analytics</h3>
              </a>
              <a href="../index.html">
                  <span class="material-symbols-outlined">
                      logout
                  </span>
                  <h3>Logout</h3>
              </a>
          </div>
        </aside>
        <!-- End of Sidebar Section -->
        
        <!-- Main Content -->
        <main>
          <h1>Analytics</h1>
          <div class="analytics">
            <!-- <h1>Spending Analysis</h1> -->
            <div class="analytics-header">
              <form>
                <label for="analytics-filter-card">Card:</label>
                <select name="analytics-filter-card" id="analytics-filter-card"></select><br />
              </form>
            </div>

            <!-- Analytics Content -->
            <div id="analytics-content">
              <div class="analytics-graph long-card" id="analytics-1">
                <div id="analytics-1-header">
                  <select name="analytics-filter-month" id="analytics-filter-month"></select>
                </div>
                <canvas id="myChart1"></canvas> 
              </div>
  
              <div class="analytics-graph long-card" id="analytics-2">
                <canvas id="myChart2"></canvas> 
              </div>
            </div>
          </div>
        </main>
        <!-- End of Main Content -->

        <!-- Right Section -->
      <div class="right-section">
        <div class="nav">
            <button id="menu-btn">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </button>
        </div>
      </div>
  </body>
</html>
